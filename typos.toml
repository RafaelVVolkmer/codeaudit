# typos.toml â€” Spell checker configuration for codeaudit
#
# This file configures the `typos` CLI for the codeaudit repository.
# It defines:
#   - Files and paths to ignore
#   - Project-specific words and technical terms
#   - Language settings per file type

# ------------------------------------------------------------------------------
# Files / paths to ignore
# ------------------------------------------------------------------------------
[files]
extend-exclude = [
  # Build / generated artifacts
  "build/**",
  "bin/**",
  "out/**",
  "dist/**",

  # Documentation outputs (generated by Doxygen or similar, if any)
  "docs/**/html/**",
  "docs/**/latex/**",

  # VCS / tooling / external deps
  ".git/**",
  ".vscode/**",
  ".idea/**",
  "external/**",
  "third_party/**",
  "vendor/**",

  # Coverage / reports
  "coverage/**",
  "reports/**",

  # Files intentionally ignored from spell checking
  # (CHANGELOG may be partially generated or noisy with commit hashes)
  "CHANGELOG.md",

  # Portuguese docs (kept out: no pt-BR dictionary in this setup)
  "**/*.pt.md",

  # Binary / non-text assets
  "**/*.png",
  "**/*.jpg",
  "**/*.jpeg",
  "**/*.svg",
  "**/*.pdf",
  "**/*.ico",
]

# ------------------------------------------------------------------------------
# Default language (main dictionary)
# ------------------------------------------------------------------------------
[default]
# Use American English for comments, docs, and code identifiers
locale = "en-us"

# Ignore patterns that are very noisy and almost never real typos
extend-ignore-re = [
  # Hex numbers and pointers
  "0x[0-9A-Fa-f]+",

  # Version-like tokens (1.2.3, 3.28.3-1ubuntu1 etc.)
  "[0-9]+(\\.[0-9]+)+(-[0-9A-Za-z]+)?",

  # SPDX tags and license markers
  "SPDX-[A-Za-z-]+",

  # Typical env variable / build flags style (ALLCAPS identifiers)
  "^[A-Z0-9_]+$",
]

# ------------------------------------------------------------------------------
# Project-specific allowed words (domain / technical vocabulary)
# ------------------------------------------------------------------------------
[default.extend-words]
# Project naming
codeaudit        = "codeaudit"
CodeAudit        = "CodeAudit"
CODEAUDIT        = "CODEAUDIT"

# Metrics / analysis jargon
cyclomatic       = "cyclomatic"
McCabe           = "McCabe"
Halstead         = "Halstead"
NLOC             = "NLOC"
CCN              = "CCN"
hotspot          = "hotspot"
hotspots         = "hotspots"
churn            = "churn"
churned          = "churned"
gitlog           = "gitlog"

# Go / C / system-level jargon
Golang           = "Golang"
stdbool          = "stdbool"
uintptr          = "uintptr"
size_t           = "size_t"
ptrdiff          = "ptrdiff"
toolchain        = "toolchain"
toolchains       = "toolchains"

# Tooling / ecosystem names
CMakeLists       = "CMakeLists"
CMake            = "CMake"
CMakePresets     = "CMakePresets"
Ninja            = "Ninja"
Valgrind         = "Valgrind"
GitHub           = "GitHub"
Doxygen          = "Doxygen"
Ccache           = "Ccache"

# Misc technical words that are often flagged
invariants       = "invariants"
datastructure    = "datastructure"
datastructures   = "datastructures"
multiplatform    = "multiplatform"

Synopsys         = "Synopsys"
dout             = "dout"
dtext            = "dtext"

# Known "typo" we want to ignore explicitly
lits             = "lits"

# ------------------------------------------------------------------------------
# Per-extension language overrides
# ------------------------------------------------------------------------------
# Treat all .md files as English documentation by default
[type.md]
extend-glob = ["**/*.md"]
locale = "en-us"
